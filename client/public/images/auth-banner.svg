<svg width="800" height="1200" viewBox="0 0 800 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="150" fill="url(#accentGradient)"/>
  <circle cx="700" cy="1100" r="200" fill="url(#accentGradient)"/>
  <circle cx="650" cy="200" r="80" fill="url(#accentGradient)"/>

  <!-- Central Content Area -->
  <g transform="translate(150, 400)">
    <!-- Logo/Icon Circle -->
    <circle cx="250" cy="0" r="80" fill="white" opacity="0.95"/>

    <!-- Analytics Icon -->
    <g transform="translate(250, 0)">
      <!-- Bar Chart -->
      <rect x="-40" y="-20" width="15" height="40" rx="3" fill="#FF6B35"/>
      <rect x="-20" y="-35" width="15" height="55" rx="3" fill="#F7931E"/>
      <rect x="0" y="-15" width="15" height="35" rx="3" fill="#FF6B35"/>
      <rect x="20" y="-30" width="15" height="50" rx="3" fill="#F7931E"/>

      <!-- Trend Line -->
      <path d="M -35 10 Q -15 -25 5 5 T 35 -15" stroke="#FF4E50" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="-35" cy="10" r="4" fill="white" stroke="#FF4E50" stroke-width="2"/>
      <circle cx="5" cy="5" r="4" fill="white" stroke="#FF4E50" stroke-width="2"/>
      <circle cx="35" cy="-15" r="4" fill="white" stroke="#FF4E50" stroke-width="2"/>
    </g>

    <!-- TrackMate Text -->
    <text x="250" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">
      TrackMate
    </text>

    <!-- Tagline -->
    <text x="250" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="400" fill="white" text-anchor="middle" opacity="0.9">
      User Tracking &amp; Analytics Platform
    </text>

    <!-- Feature Points -->
    <g transform="translate(80, 240)">
      <!-- Feature 1 -->
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
      <text x="25" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="white" opacity="0.95">
        Real-time user behavior tracking
      </text>

      <!-- Feature 2 -->
      <circle cx="0" cy="50" r="8" fill="white" opacity="0.9"/>
      <text x="25" y="56" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="white" opacity="0.95">
        Detailed analytics dashboard
      </text>

      <!-- Feature 3 -->
      <circle cx="0" cy="100" r="8" fill="white" opacity="0.9"/>
      <text x="25" y="106" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="white" opacity="0.95">
        Event-based monitoring system
      </text>

      <!-- Feature 4 -->
      <circle cx="0" cy="150" r="8" fill="white" opacity="0.9"/>
      <text x="25" y="156" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="white" opacity="0.95">
        Multi-company support
      </text>
    </g>
  </g>

  <!-- Bottom Wave Pattern -->
  <path d="M 0 1000 Q 200 950 400 1000 T 800 1000 L 800 1200 L 0 1200 Z" fill="white" opacity="0.05"/>
  <path d="M 0 1050 Q 200 1000 400 1050 T 800 1050 L 800 1200 L 0 1200 Z" fill="white" opacity="0.03"/>
</svg>
